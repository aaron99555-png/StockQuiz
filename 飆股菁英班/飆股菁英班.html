        function RyanStockJournal() {
            // --- State ---
            const [logs, setLogs] = useState(() => {
                const saved = localStorage.getItem('ryan_stock_logs');
                return saved ? JSON.parse(saved) : [];
            });
            const [filterStrategy, setFilterStrategy] = useState(null);

            const today = new Date().toISOString().split('T')[0];
            const fileInputRef = useRef(null);

            // Input Form State
            const [inputDate, setInputDate] = useState(today);
            const [inputCode, setInputCode] = useState('');
            const [inputName, setInputName] = useState('');
            const [inputIndustry, setInputIndustry] = useState('');
            const [selectedStrategy, setSelectedStrategy] = useState(STRATEGIES[0]);
            
            // Filter & Sort State
            const [filterStartDate, setFilterStartDate] = useState(today);
            const [filterEndDate, setFilterEndDate] = useState(today);
            const [showTrackedOnly, setShowTrackedOnly] = useState(false);
            const [sortConfig, setSortConfig] = useState({ key: 'date', direction: 'desc' });

            // Toast & Modal State
            const [toast, setToast] = useState(null);
            const [confirmModal, setConfirmModal] = useState({ show: false, title: '', message: '', onConfirm: () => {} });

            // --- Effects ---
            useEffect(() => {
                localStorage.setItem('ryan_stock_logs', JSON.stringify(logs));
            }, [logs]);

            useEffect(() => {
                if (toast) {
                    const timer = setTimeout(() => setToast(null), 3000);
                    return () => clearTimeout(timer);
                }
            }, [toast]);

            useEffect(() => {
                if (STOCK_DB[inputCode]) {
                    setInputName(STOCK_DB[inputCode].name);
                    setInputIndustry(STOCK_DB[inputCode].industry);
                } else if (inputCode.length >= 4) {
                    setInputName('無該檔股票資訊');
                    setInputIndustry('');
                } else {
                    setInputName('');
                    setInputIndustry('');
                }
            }, [inputCode]);
            
            // Modal Keyboard Support
            useEffect(() => {
                if (confirmModal.show) {
                    const handleKeyDown = (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            confirmModal.onConfirm();
                        } else if (e.key === 'Escape') {
                            setConfirmModal(prev => ({ ...prev, show: false }));
                        }
                    };
                    window.addEventListener('keydown', handleKeyDown);
                    return () => window.removeEventListener('keydown', handleKeyDown);
                }
            }, [confirmModal]);

            // --- Handlers ---
            const showToast = (type, message) => {
                setToast({ type, message });
            };

            const handleAddStock = (e) => {
                if (e) e.preventDefault();
                
                if (inputName === '無該檔股票資訊') {
                    showToast('error', "請輸入正確的股票名稱，或手動修改名稱欄位。");
                    return;
                }

                if (!inputCode || !inputName || !selectedStrategy) {
                    return; 
                }

                const exists = logs.some(log => 
                    log.date === inputDate && 
                    log.code === inputCode && 
                    log.strategyId === selectedStrategy.id
                );

                if (exists) {
                    showToast('error', "此策略已存在於該日期的紀錄中");
                    setInputCode('');
                    setInputName('');
                    setInputIndustry('');
                    return;
                }

                const newLog = {
                    id: Date.now(),
                    date: inputDate,
                    code: inputCode,
                    name: inputName,
                    industry: inputIndustry,
                    strategyId: selectedStrategy.id,
                    strategyLabel: selectedStrategy.label,
                    isTracked: false,
                };

                setLogs([newLog, ...logs]);
                showToast('success', `已新增 ${inputName} - ${selectedStrategy.label}`);
                
                // Reset inputs
                setInputCode('');
                setInputName('');
                setInputIndustry('');
                document.getElementById('stock-code-input').focus();
            };

            const handleDeleteLog = (id) => {
                setLogs(currentLogs => currentLogs.filter(log => log.id !== id));
            };

            const handleDeleteGroup = (date, code) => {
                setConfirmModal({
                    show: true,
                    title: '確認刪除',
                    message: `確定要刪除 ${date} ${code} 的所有紀錄嗎？`,
                    onConfirm: () => {
                        setLogs(currentLogs => currentLogs.filter(log => !(log.date === date && log.code === code)));
                        showToast('success', '已刪除紀錄');
                        setConfirmModal({ show: false });
                    }
                });
            };

            const handleToggleTrackGroup = (date, code, currentStatus) => {
                setLogs(logs.map(log => {
                    if (log.date === date && log.code === code) {
                        return { ...log, isTracked: !currentStatus };
                    }
                    return log;
                }));
            };

            const handleSort = (key) => {
                let direction = 'asc';
                if (sortConfig.key === key && sortConfig.direction === 'asc') {
                    direction = 'desc';
                }
                setSortConfig({ key, direction });
            };

            const handleExport = () => {
                try {
                    const ws = XLSX.utils.json_to_sheet(logs);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, "StockLogs");
                    XLSX.writeFile(wb, `RyansStockJournal_${today}.xlsx`);
                    showToast('success', '匯出成功');
                } catch (error) {
                    console.error("Export failed:", error);
                    showToast('error', '匯出失敗');
                }
            };

            const handleImportClick = () => {
                // If logs exist, confirm overwrite
                if (logs.length > 0) {
                     setConfirmModal({
                        show: true,
                        title: '確認匯入',
                        message: `確定要匯入嗎？這將覆蓋目前的 ${logs.length} 筆紀錄。建議先匯出備份。`,
                        onConfirm: () => {
                            setConfirmModal({ show: false });
                            fileInputRef.current.click();
                        }
                    });
                } else {
                    fileInputRef.current.click();
                }
            };

            const handleImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const bstr = evt.target.result;
                        const wb = XLSX.read(bstr, { type: 'binary' });
                        const wsname = wb.SheetNames[0];
                        const ws = wb.Sheets[wsname];
                        const data = XLSX.utils.sheet_to_json(ws);
                        
                        const newLogs = data.map(row => ({
                            ...row,
                            strategyId: row.strategyId || STRATEGIES.find(s => s.label === row.strategyLabel)?.id || 'monthly_up',
                            id: row.id || Date.now() + Math.random() 
                        }));

                        if (newLogs.length > 0) {
                            setLogs(newLogs);
                            showToast('success', `匯入成功，共 ${newLogs.length} 筆紀錄`);
                        } else {
                            showToast('error', '匯入檔案無資料');
                        }
                    } catch (error) {
                        console.error("Import failed:", error);
                        showToast('error', '匯入失敗，格式錯誤');
                    }
                };
                reader.readAsBinaryString(file);
                e.target.value = ''; 
            };

            // --- Derived State ---
            const baseLogs = useMemo(() => {
                return logs.filter(log => {
                    const dateMatch = log.date >= filterStartDate && log.date <= filterEndDate;
                    const trackMatch = showTrackedOnly ? log.isTracked : true;
                    return dateMatch && trackMatch;
                });
            }, [logs, filterStartDate, filterEndDate, showTrackedOnly]);

            const groupedRawLogs = useMemo(() => {
                const groups = {};
                
                baseLogs.forEach(log => {
                    const key = `${log.date}-${log.code}`;
                    if (!groups[key]) {
                        groups[key] = {
                            date: log.date,
                            code: log.code,
                            name: log.name,
                            industry: log.industry,
                            isTracked: log.isTracked,
                            strategies: []
                        };
                    }
                    groups[key].strategies.push({
                        id: log.id,
                        strategyId: log.strategyId,
                        strategyLabel: log.strategyLabel
                    });
                });
                return Object.values(groups);
            }, [baseLogs]);

            const displayLogs = useMemo(() => {
                let result = groupedRawLogs;

                if (filterStrategy) {
                    result = result.filter(group => 
                        group.strategies.some(s => s.strategyLabel === filterStrategy)
                    );
                }

                result.sort((a, b) => {
                    let valA = a[sortConfig.key];
                    let valB = b[sortConfig.key];

                    if (sortConfig.key === 'code') {
                        valA = parseInt(valA) || valA;
                        valB = parseInt(valB) || valB;
                    }

                    if (valA < valB) return sortConfig.direction === 'asc' ? -1 : 1;
                    if (valA > valB) return sortConfig.direction === 'asc' ? 1 : -1;
                    return 0;
                });

                return result;
            }, [groupedRawLogs, filterStrategy, sortConfig]);

            const summaryStats = useMemo(() => {
                const stats = {};
                STRATEGIES.forEach(s => stats[s.label] = 0);
                baseLogs.forEach(log => {
                    if (stats[log.strategyLabel] !== undefined) {
                        stats[log.strategyLabel]++;
                    }
                });
                return stats;
            }, [baseLogs]);

            const trackedCount = useMemo(() => {
                return displayLogs.filter(g => g.isTracked).length;
            }, [displayLogs]);

            // --- Copy Logic ---
            const handleCopy = () => {
                const groupedByStrategy = {};
                
                displayLogs.forEach(group => {
                    group.strategies.forEach(strat => {
                        if (!groupedByStrategy[strat.strategyLabel]) {
                            groupedByStrategy[strat.strategyLabel] = [];
                        }
                        const entry = `${group.code} ${group.name}`;
                        if (!groupedByStrategy[strat.strategyLabel].includes(entry)) {
                            groupedByStrategy[strat.strategyLabel].push(entry);
                        }
                    });
                });

                const getIcon = (label) => {
                    const s = STRATEGIES.find(st => st.label === label);
                    if (label === '月來越好') return '📈';
                    if (label === '季不可失') return '🚀';
                    if (label === '麻花捲開花') return '🌀';
                    if (label.includes('等待')) return '⏰';
                    if (label === '多頭OBV') return '📊';
                    if (label === '空方趨勢') return '📉';
                    return '📌';
                };

                let text = `【${filterEndDate} 技術面突破即時觀察】\n\n`;

                STRATEGIES.forEach(strat => {
                    if (groupedByStrategy[strat.label] && groupedByStrategy[strat.label].length > 0) {
                        text += `${getIcon(strat.label)} ${strat.label}:\n`;
                        text += groupedByStrategy[strat.label].join('、');
                        text += '\n\n';
                    }
                });

                const copyToClipboard = (str) => {
                    if (navigator.clipboard && window.isSecureContext) {
                        navigator.clipboard.writeText(str)
                        .then(() => showToast('success', '日誌內容已複製到剪貼簿'))
                        .catch(() => fallbackCopy(str));
                    } else {
                        fallbackCopy(str);
                    }
                };
                
                const fallbackCopy = (str) => {
                    const textArea = document.createElement("textarea");
                    textArea.value = str;
                    textArea.style.position = "fixed";
                    textArea.style.left = "-9999px";
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        showToast('success', '日誌內容已複製到剪貼簿');
                    } catch (err) {
                        showToast('error', '複製失敗，請手動選取');
                    }
                    document.body.removeChild(textArea);
                };

                copyToClipboard(text);
            };

            const adjustDate = (setter, current, days) => {
                const date = new Date(current);
                date.setDate(date.getDate() + days);
                setter(date.toISOString().split('T')[0]);
            };

            return (
                <div className="min-h-screen bg-slate-950 text-slate-200 font-sans pb-20 selection:bg-blue-500/30 relative">
                    
                    {/* Confirm Modal */}
                    {confirmModal.show && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
                            <div className="bg-slate-900 border border-slate-700 rounded-2xl p-6 w-full max-w-sm shadow-2xl space-y-4 animate-bounce-in">
                                <div className="flex items-center gap-3 text-amber-500 mb-2">
                                    <AlertTriangle size={28} />
                                    <h3 className="text-xl font-bold text-white">{confirmModal.title}</h3>
                                </div>
                                <p className="text-slate-300 leading-relaxed">{confirmModal.message}</p>
                                <div className="flex gap-3 justify-end pt-4">
                                    <button 
                                        onClick={() => setConfirmModal({ ...confirmModal, show: false })} 
                                        className="px-4 py-2 rounded-lg bg-slate-800 text-slate-300 hover:bg-slate-700 transition-colors"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={confirmModal.onConfirm} 
                                        className="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-500 transition-colors font-bold shadow-lg shadow-red-900/20"
                                    >
                                        確認執行
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {toast && (
                        <div className={`fixed top-6 left-1/2 -translate-x-1/2 z-50 px-6 py-3 rounded-xl shadow-2xl backdrop-blur-md border flex items-center gap-3 animate-fade-in-down transition-all
                        ${toast.type === 'success' ? 'bg-emerald-900/80 border-emerald-500/50 text-emerald-200' : 'bg-red-900/80 border-red-500/50 text-red-200'}`}>
                        {toast.type === 'success' ? <CheckCircle2 size={20} /> : <AlertCircle size={20} />}
                        <span className="font-medium">{toast.message}</span>
                        </div>
                    )}

                    <header className="bg-slate-900/80 border-b border-slate-800 backdrop-blur-md sticky top-0 z-30">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
                        <div className="flex items-center gap-3">
                            <div className="bg-gradient-to-br from-blue-600 to-indigo-700 p-2.5 rounded-xl shadow-lg shadow-blue-900/40">
                            <Activity size={24} className="text-white" />
                            </div>
                            <h1 className="text-2xl font-bold tracking-wider text-white bg-clip-text text-transparent bg-gradient-to-r from-white via-slate-200 to-slate-400">
                            萊恩選股日誌
                            </h1>
                        </div>
                        <div className="flex items-center gap-4 text-sm">
                            <div className="flex items-center gap-2 px-3 py-1.5 rounded-full bg-slate-800 border border-slate-700">
                                <Target size={14} className="text-blue-400"/>
                                <span className="text-slate-400">筆數:</span>
                                <span className="text-white font-mono">{displayLogs.length}</span>
                            </div>
                            <div className="flex items-center gap-2 px-3 py-1.5 rounded-full bg-slate-800 border border-slate-700">
                                <Star size={14} className="text-amber-400"/>
                                <span className="text-slate-400">追蹤:</span>
                                <span className="text-amber-400 font-mono font-bold">{trackedCount}</span>
                            </div>
                        </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-4 md:p-6 space-y-8">
                        
                        <section className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                        
                        <div className="lg:col-span-8 bg-slate-900 rounded-2xl shadow-xl border border-slate-800 p-6 relative overflow-hidden group/panel">
                            <div className="absolute top-0 right-0 p-10 opacity-[0.03] group-hover/panel:opacity-[0.05] transition-opacity duration-700 pointer-events-none">
                            <TrendingUp size={200} />
                            </div>
                            
                            <h2 className="text-lg font-semibold mb-6 flex items-center gap-2 text-white relative z-10">
                            <div className="w-1 h-6 bg-blue-500 rounded-full shadow-[0_0_10px_rgba(59,130,246,0.5)]"></div>
                            新增觀察個股
                            </h2>
                            
                            <div className="space-y-6 relative z-10">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-xs font-medium text-slate-400 mb-1.5 ml-1">日期</label>
                                    <div className="date-input-wrapper">
                                        <input 
                                            type="date" 
                                            value={inputDate}
                                            onChange={(e) => setInputDate(e.target.value)}
                                            className="w-full px-4 py-3 bg-slate-950 border border-slate-800 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-slate-200 text-sm transition-all shadow-inner cursor-pointer"
                                        />
                                    </div>
                                </div>
                                <div>
                                    <label className="block text-xs font-medium text-slate-400 mb-1.5 ml-1">股票代碼 (Enter新增)</label>
                                    <div className="relative">
                                        <input 
                                            id="stock-code-input"
                                            type="text" 
                                            placeholder="輸入代碼 例如 2330"
                                            value={inputCode}
                                            onChange={(e) => setInputCode(e.target.value)}
                                            onKeyDown={(e) => e.key === 'Enter' && handleAddStock()}
                                            className="w-full px-4 py-3 bg-slate-950 border border-slate-800 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-slate-200 text-sm font-mono tracking-wide placeholder:text-slate-600 shadow-inner"
                                        />
                                        {inputName && inputName !== '無該檔股票資訊' && (
                                            <div className="absolute right-3 top-1/2 -translate-y-1/2 text-xs px-2 py-1 bg-blue-900/40 text-blue-300 rounded border border-blue-700/30">
                                                {inputName}
                                            </div>
                                        )}
                                        {inputName === '無該檔股票資訊' && (
                                            <div className="absolute right-3 top-1/2 -translate-y-1/2 text-xs px-2 py-1 bg-red-900/40 text-red-300 rounded border border-red-700/30 animate-pulse">
                                                無資訊
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div className="relative group">
                                    <label className="block text-xs font-medium text-slate-500 mb-1.5 ml-1">名稱</label>
                                    <input 
                                        type="text" 
                                        value={inputName}
                                        onChange={(e) => setInputName(e.target.value)}
                                        placeholder="--"
                                        className={`w-full px-4 py-2.5 bg-slate-900/50 border rounded-xl text-sm focus:bg-slate-950 outline-none transition-colors shadow-inner
                                        ${inputName === '無該檔股票資訊' 
                                            ? 'text-red-400 border-red-900/50 focus:border-red-500/50' 
                                            : 'text-slate-400 border-slate-800/50 focus:border-blue-500/50 focus:text-slate-200'
                                        }`}
                                    />
                                </div>
                                <div className="relative group">
                                    <label className="block text-xs font-medium text-slate-500 mb-1.5 ml-1">產業</label>
                                    <input 
                                        type="text" 
                                        value={inputIndustry}
                                        onChange={(e) => setInputIndustry(e.target.value)}
                                        placeholder="--"
                                        className="w-full px-4 py-2.5 bg-slate-900/50 border border-slate-800/50 rounded-xl text-slate-400 text-sm focus:bg-slate-950 focus:border-blue-500/50 focus:text-slate-200 transition-colors outline-none shadow-inner"
                                    />
                                </div>
                            </div>

                            <div>
                                <label className="block text-xs font-medium text-slate-400 mb-2 ml-1">選擇策略 (必選)</label>
                                <div className="flex flex-wrap gap-2.5">
                                    {STRATEGIES.map((strat) => {
                                    const Icon = strat.icon;
                                    const isSelected = selectedStrategy.id === strat.id;
                                    return (
                                        <button
                                        key={strat.id}
                                        onClick={() => setSelectedStrategy(strat)}
                                        className={`flex items-center gap-2 px-4 py-3 rounded-xl text-sm border transition-all duration-300 relative overflow-hidden
                                            ${isSelected 
                                            ? `${strat.color} ring-1 ring-white/10 font-bold shadow-[0_0_20px_rgba(0,0,0,0.3)] scale-105 z-10` 
                                            : 'bg-slate-950 border-slate-800 text-slate-500 hover:bg-slate-800 hover:text-slate-300'
                                            }`}
                                        >
                                        {isSelected && <div className={`absolute inset-0 opacity-20 ${strat.color.split(' ')[0]}`}></div>}
                                        <Icon size={16} className="relative z-10"/>
                                        <span className="relative z-10">{strat.label}</span>
                                        </button>
                                    );
                                    })}
                                </div>
                            </div>
                            
                            <button 
                                onClick={handleAddStock}
                                className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold py-3.5 rounded-xl shadow-[0_4px_20px_rgba(37,99,235,0.2)] hover:shadow-[0_4px_25px_rgba(37,99,235,0.4)] transition-all active:scale-[0.99] flex items-center justify-center gap-2 border border-blue-500/20"
                            >
                                <Plus size={20} />
                                加入日誌
                            </button>
                            </div>
                        </div>

                        <div className="lg:col-span-4 space-y-6">
                            
                            <div className="bg-slate-900 rounded-2xl shadow-xl border border-slate-800 p-5">
                            <h3 className="text-sm font-semibold text-slate-400 uppercase tracking-wider mb-4 flex items-center justify-between">
                                <div className="flex items-center gap-2">
                                    <PieChart size={16} />
                                    本期策略統計
                                </div>
                                {filterStrategy && (
                                    <button 
                                        onClick={() => setFilterStrategy(null)}
                                        className="flex items-center gap-1 text-xs text-blue-400 hover:text-blue-300 transition-colors animate-fade-in-down"
                                    >
                                        <RefreshCcw size={12} />
                                        清除篩選
                                    </button>
                                )}
                            </h3>
                            <div className="grid grid-cols-2 gap-3">
                                {STRATEGIES.map(strat => {
                                    const count = summaryStats[strat.label];
                                    const isFilterActive = filterStrategy === strat.label;
                                    
                                    if (count === 0 && !isFilterActive) return null;
                                    
                                    return (
                                        <div 
                                            key={strat.id} 
                                            onClick={() => setFilterStrategy(isFilterActive ? null : strat.label)}
                                            className={`flex items-center justify-between p-3 rounded-lg border transition-all cursor-pointer relative overflow-hidden group ${
                                                isFilterActive 
                                                ? 'bg-blue-900/30 border-blue-500 ring-1 ring-blue-500 shadow-[0_0_15px_rgba(59,130,246,0.3)]' 
                                                : 'bg-slate-950 border-slate-800/50 hover:bg-slate-900 hover:border-slate-700'
                                            }`}
                                        >
                                            <div className={`flex items-center gap-2 text-xs transition-colors ${isFilterActive ? 'text-blue-200' : 'text-slate-400 group-hover:text-slate-300'}`}>
                                                <div className={`w-2 h-2 rounded-full shadow-[0_0_5px] ${strat.color.split(' ')[0].replace('/20', '')} ${strat.color.split(' ')[2].replace('/50', '')}`}></div>
                                                {strat.label}
                                            </div>
                                            <span className={`font-mono font-bold transition-all ${isFilterActive ? 'text-blue-300 scale-110' : 'text-white'}`}>{count}</span>
                                            
                                            {isFilterActive && (
                                                <div className="absolute bottom-0 left-0 w-full h-0.5 bg-blue-500 shadow-[0_0_10px_#3b82f6]"></div>
                                            )}
                                        </div>
                                    )
                                })}
                                {Object.values(summaryStats).every(v => v === 0) && (
                                    <div className="col-span-2 text-center text-slate-600 text-xs py-4 border border-dashed border-slate-800 rounded-lg">無數據</div>
                                )}
                            </div>
                            </div>

                            <div className="bg-slate-900 rounded-2xl shadow-xl border border-slate-800 p-5">
                                <h3 className="text-sm font-semibold text-slate-400 uppercase tracking-wider mb-4 flex items-center gap-2">
                                <Filter size={16} />
                                顯示設定
                            </h3>
                            
                            <div className="space-y-4">
                                <div className="flex items-center justify-between bg-slate-950 p-1.5 rounded-xl border border-slate-800">
                                        <button onClick={() => adjustDate(setFilterStartDate, filterStartDate, -1)} className="p-2 hover:bg-slate-800 rounded-lg text-slate-500 hover:text-white transition-colors"><ArrowDownCircle size={16} className="rotate-90" /></button>
                                        <div className="date-input-wrapper">
                                            <input 
                                                type="date" 
                                                value={filterStartDate}
                                                onChange={(e) => setFilterStartDate(e.target.value)}
                                                className="bg-transparent border-none text-xs text-center text-slate-300 w-24 focus:ring-0 cursor-pointer"
                                            />
                                        </div>
                                        <span className="text-slate-600 text-xs">至</span>
                                        <div className="date-input-wrapper">
                                            <input 
                                                type="date" 
                                                value={filterEndDate}
                                                onChange={(e) => setFilterEndDate(e.target.value)}
                                                className="bg-transparent border-none text-xs text-center text-slate-300 w-24 focus:ring-0 cursor-pointer"
                                            />
                                        </div>
                                        <button onClick={() => adjustDate(setFilterEndDate, filterEndDate, 1)} className="p-2 hover:bg-slate-800 rounded-lg text-slate-500 hover:text-white transition-colors"><ArrowDownCircle size={16} className="-rotate-90" /></button>
                                </div>

                                <div className="grid grid-cols-2 gap-3">
                                        <button
                                            onClick={() => setShowTrackedOnly(!showTrackedOnly)}
                                            className={`flex items-center justify-center gap-2 py-3 rounded-xl text-sm font-medium transition-all border ${
                                                showTrackedOnly 
                                                ? 'bg-amber-500/10 border-amber-500/50 text-amber-400 shadow-[0_0_15px_rgba(245,158,11,0.2)]' 
                                                : 'bg-slate-950 border-slate-800 text-slate-400 hover:bg-slate-800 hover:text-white'
                                            }`}
                                        >
                                            <Star size={16} fill={showTrackedOnly ? "currentColor" : "none"} />
                                            只看追蹤
                                        </button>

                                        <button
                                            onClick={handleCopy}
                                            className="flex items-center justify-center gap-2 py-3 bg-emerald-600/10 hover:bg-emerald-600/20 text-emerald-400 border border-emerald-500/30 hover:border-emerald-500/50 rounded-xl text-sm font-medium transition-all"
                                        >
                                            <Copy size={16} />
                                            複製結果
                                        </button>
                                </div>
                                <div className="grid grid-cols-2 gap-3 pt-2 border-t border-slate-800">
                                    <button 
                                        onClick={handleExport}
                                        className="flex items-center justify-center gap-2 py-3 bg-blue-600/10 hover:bg-blue-600/20 text-blue-400 border border-blue-500/30 hover:border-blue-500/50 rounded-xl text-sm font-medium transition-all"
                                    >
                                        <Download size={16} />
                                        匯出紀錄
                                    </button>
                                    <button 
                                        onClick={handleImportClick}
                                        className="flex items-center justify-center gap-2 py-3 bg-slate-800 hover:bg-slate-700 text-slate-300 border border-slate-600 hover:border-slate-500 rounded-xl text-sm font-medium transition-all"
                                    >
                                        <Upload size={16} />
                                        匯入紀錄
                                    </button>
                                    <input 
                                        type="file" 
                                        ref={fileInputRef} 
                                        onChange={handleImport} 
                                        accept=".xlsx, .xls"
                                        className="hidden" 
                                    />
                                </div>
                            </div>
                            </div>

                        </div>
                        </section>

                        <section className="bg-slate-900 rounded-2xl shadow-xl border border-slate-800 overflow-hidden min-h-[400px]">
                        <div className="overflow-x-auto">
                            <table className="w-full text-left border-collapse">
                            <thead>
                                <tr className="bg-slate-950 text-slate-400 text-xs uppercase tracking-wider border-b border-slate-800">
                                <th 
                                    className="py-4 px-6 w-32 cursor-pointer hover:text-blue-400 transition-colors select-none"
                                    onClick={() => handleSort('date')}
                                >
                                    <div className="flex items-center gap-1">
                                    日期
                                    {sortConfig.key === 'date' && <ArrowUpDown size={12} className="text-blue-500" />}
                                    </div>
                                </th>
                                <th 
                                    className="py-4 px-6 w-24 cursor-pointer hover:text-blue-400 transition-colors select-none"
                                    onClick={() => handleSort('code')}
                                >
                                    <div className="flex items-center gap-1">
                                    代號
                                    {sortConfig.key === 'code' && <ArrowUpDown size={12} className="text-blue-500" />}
                                    </div>
                                </th>
                                <th 
                                    className="py-4 px-6 w-32 cursor-pointer hover:text-blue-400 transition-colors select-none"
                                    onClick={() => handleSort('name')}
                                >
                                    <div className="flex items-center gap-1">
                                    名稱
                                    {sortConfig.key === 'name' && <ArrowUpDown size={12} className="text-blue-500" />}
                                    </div>
                                </th>
                                <th className="py-4 px-6">符合策略</th>
                                <th className="py-4 px-6 w-32 hidden md:table-cell">產業</th>
                                <th className="py-4 px-6 w-28 text-right">操作</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-800/50">
                                {displayLogs.length === 0 ? (
                                <tr>
                                    <td colSpan="6" className="py-20 text-center text-slate-600">
                                    <div className="flex flex-col items-center gap-4">
                                        <div className="bg-slate-800/50 p-6 rounded-full border border-slate-700/50">
                                        <Search size={40} className="text-slate-700" />
                                        </div>
                                        <p className="font-light">
                                            {filterStrategy 
                                                ? `沒有符合「${filterStrategy}」的股票` 
                                                : '目前沒有資料，請調整日期或新增策略'
                                            }
                                        </p>
                                        {filterStrategy && (
                                            <button 
                                                onClick={() => setFilterStrategy(null)}
                                                className="text-blue-400 text-sm hover:underline"
                                            >
                                                清除篩選
                                            </button>
                                        )}
                                    </div>
                                    </td>
                                </tr>
                                ) : (
                                displayLogs.map((group) => (
                                    <tr key={`${group.date}-${group.code}`} className="hover:bg-slate-800/40 transition-colors group">
                                        
                                        <td className="py-4 px-6 text-slate-400 text-sm font-mono">
                                            {group.date}
                                        </td>
                                        
                                        <td className="py-4 px-6">
                                            <span className="font-mono text-blue-300 font-bold bg-blue-500/10 border border-blue-500/20 px-2 py-1 rounded">
                                                {group.code}
                                            </span>
                                        </td>
                                        
                                        <td className="py-4 px-6 text-slate-200 font-bold text-base tracking-wide">
                                            {group.name}
                                        </td>
                                        
                                        <td className="py-4 px-6">
                                            <div className="flex flex-wrap gap-2">
                                                {group.strategies.map(strat => {
                                                    const stratDef = STRATEGIES.find(s => s.id === strat.strategyId);
                                                    if (!stratDef) return null;
                                                    const Icon = stratDef.icon;
                                                    // Highlight strategy if filtering
                                                    const isHighlighted = filterStrategy === strat.strategyLabel;
                                                    
                                                    return (
                                                        <div key={strat.id} className={`flex items-center gap-1.5 px-3 py-1 rounded-full text-xs border shadow-sm backdrop-blur-sm transition-all
                                                            ${isHighlighted 
                                                                ? `${stratDef.color} ring-1 ring-offset-1 ring-offset-slate-900 ring-current scale-105` 
                                                                : `${stratDef.color} opacity-80 hover:opacity-100`
                                                            }`}>
                                                            <Icon size={12} />
                                                            {stratDef.label}
                                                            <button 
                                                                type="button"
                                                                onClick={(e) => {
                                                                    e.stopPropagation();
                                                                    handleDeleteLog(strat.id);
                                                                }}
                                                                className="ml-1 opacity-60 hover:opacity-100 hover:text-white transition-opacity"
                                                            >
                                                                <X size={10} />
                                                            </button>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </td>
                                        
                                        <td className="py-4 px-6 text-slate-500 text-sm hidden md:table-cell">
                                            {group.industry}
                                        </td>
                                        
                                        <td className="py-4 px-6 text-right">
                                            <div className="flex items-center justify-end gap-3 opacity-60 group-hover:opacity-100 transition-opacity">
                                                <button 
                                                    type="button"
                                                    onClick={(e) => {
                                                        e.stopPropagation();
                                                        handleToggleTrackGroup(group.date, group.code, group.isTracked);
                                                    }}
                                                    className={`p-2 rounded-lg transition-all duration-300 ${
                                                        group.isTracked 
                                                        ? 'text-amber-400 bg-amber-400/10 shadow-[0_0_10px_rgba(251,191,36,0.2)]' 
                                                        : 'text-slate-500 hover:text-amber-400 hover:bg-slate-800'
                                                    }`}
                                                    title="加入追蹤"
                                                >
                                                    <Star size={18} fill={group.isTracked ? "currentColor" : "none"} />
                                                </button>
                                                <button 
                                                    type="button"
                                                    onClick={(e) => {
                                                        e.stopPropagation();
                                                        handleDeleteGroup(group.date, group.code);
                                                    }}
                                                    className="p-2 text-slate-500 hover:text-red-400 hover:bg-red-400/10 rounded-lg transition-colors"
                                                    title="刪除整筆"
                                                >
                                                    <Trash2 size={18} />
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                ))
                                )}
                            </tbody>
                            </table>
                        </div>
                        </section>
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<RyanStockJournal />);
    </script>
</body>
</html>
